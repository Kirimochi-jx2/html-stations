<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--metaタグでOGPの設定をしてみましょう。image,title,type,urlの4つを設定する-->
    <meta property="og:image" content="./assets/image/railway-thumbnail.png" />
    <meta property="og:title" content="タイトル" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.youtube.com/watch?v=9bZkp7q19f0" />  
    <!--標準のOGP以外でTwitterで表示されるようにOGPの設定をしてみましょう。cardとcreatorの2つを設定する-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@YouTube" />
    <link rel="stylesheet" href="./assets/css/station6.css" type="text/css">
    <title>Station 3</title>
  </head>
  <body>
    <!--headerタグを追加-->
    <header>
    </header>
    <main>
    <div class="card">
      <img src="./assets/image/railway-thumbnail.png" class="card__img-top" alt="サムネイル画像"/>
      <p class="card__title">タイトル</p>
      <p class="card__description">Joseph Solomon</p>
      <p class="card__description">420 mil visualizações • há 1 ano</p>
    </div>
    </main>
    <!--footerタグを追加-->
    <footer>
    </footer>
  </body>
</html>
